<!DOCTYPE html>
<html>
<head>
  <title>mini blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body class="accentBgColor2">
<div class="jumboWrap">
  <div class="jumbotron text-center">
    <h1>The <span class="secondaryColor strike">Junior</span> Developers Blog</h1>
</div>
</div>
  <div class="container relTop">
    <div class="row text-center btnRow">
      <button id="makePostBtn" class="btn btn-lg" data-toggle="modal" data-target="#postModal"> make a post</button>
    </div>
  </div>
  <div class="container relTop">
    <div id="blog-container">
    </div>
    <!-- underscore Post template -->
  <script type="text/template" id="blog-template">
  <div class="row postRow">
    <div class="col-xs-8 col-xs-offset-2 col-sm-5 col-sm-offset-6 postBlockRight">
      <h2 class="secondaryColor borderBtm" ><span data-hook="postTitle"><%= title %></span></h2>  
      <button class="glyphicon glyphicon-pencil editPostBtn" data-toggle="modal" data-target="#editPostModal">Edit</button>
      <button class="glyphicon glyphicon-trash deletePostBtn" data-hook="deletePost">Delete </button>


      <p class="majorColor"><span data-hook="postBody"><%= body %></span><br /><span class="accentColor3 dateBoxRight" data-hook="postDate"><%= postDate %></span></p>
    </div>  
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-5 col-sm-offset-6 ">
        <div class="accentColor"> <button class="launchComment addCommentRight" data-toggle="" data-target="#commentModal">Add Comment</button></div> 
        <div class="commentContainer hide"><textarea class="commentForm " data-hook="textArea"></textarea><button class="btn txtAreaBtn">Submit</submit><button class="btn txtAreaClose">Close</button></div>
      </div>
          <% comments.forEach(function(commentItem){ %>
            <div class="row"> 
            <div class='col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-7 commentBox'><%= commentItem.body %></div>
            </div>
          <% }); %>  
    </div>
      <div id=<%= _.uniqueId('comment-container-')%> class="comment-target" ></div>
  </div>
  </script> 
<!-- comment template -->
  <script type="text/template" id="comment-template">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-5 col-sm-offset-6 ">
        <div class="accentColor"> <button class="launchComment addCommentRight" data-toggle="" data-target="#commentModal">Add Comment</button></div> 
        <div class="commentContainer hide"><textarea class="commentForm "></textarea><button class="btn txtAreaBtn">Submit</submit><button class="btn txtAreaClose">Close</button></div>
      </div>
            <div class="row"> 
            <div class='col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-7 commentBox'><%= body %></div>
            </div>
    </div> 
  </script>


    <!--Post Modal -->
    <div id="postModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header text-center majorBgColor">
            <button id="xBtn" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title secondaryColor">The <span class="">Junior</span> Developers Blog</h4>
          </div>
          <div class="modal-body">

            <form id="modalForm" role="form">
              <div class="form-group titleP">
                <label for="titleInput">Title:</label>
                <input id="titleInput" type="text" class="form-control" autofocus required>
              </div>
              <div class="form-group">
                <label for="postBody">Post:</label>
                <textarea id="postBody"  class="form-control" required></textarea>
              </div>
              <button id="submitBtn" type="submit" class="btn btn-default">Submit</button>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit Post Modal -->
    <div id="editPostModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Edit Modal content-->
        <div class="modal-content">
          <div class="modal-header text-center majorBgColor">
            <button id="closeEditBtn" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title secondaryColor">The <span class="">Junior</span> Developers Blog</h4>
          </div>
          <div class="modal-body">

            <form id="modalEditForm" role="form">

                <input id="editTitleInput" type="text" class="form-control" autofocus required>
              </div>
              <div class="form-group">
                <label for="postBody">Post:</label>
                <textarea id="editPostBody"  class="form-control" required></textarea>
              </div>
              <button id="editSubmitBtn" type="submit" class="btn btn-default editSubmitBtn">Submit</button>
            </form>

          </div>
          <div class="modal-footer">
            <button id="closeEditBtn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
