<!DOCTYPE html>
<html>
<head>
  <title>mini blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>The Junior Developers Blog</h1>
  </div>
  <div class="container">
    <div class="row text-center btnRow">
      <button class="btn btn-lg" data-toggle="modal" data-target="#postModal"> make a post</button>
    </div>
  </div>
  <div clasts="container">
    <div id="blog-container">
    <!-- underscore template -->
    <script type="text/template" id="blog-template">
    <div class="row">
     <div class="">
       <h2 class=""><%= title %></h2>
       <p class=""><%= body %><br /><%= date %></p>
     </div>
    </div>
    </script>
    </div>
    <!-- Modal -->
    <div id="postModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header text-center">
            <button id="xBtn" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">The Junior Developers Blog</h4>
          </div>
          <div class="modal-body">
            <form id="modalForm" role="form">
              <div class="form-group">
                <label for="titleInput">Title:</label>
                <input id="titleInput" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="postBody">Post:</label>
                <input id="postBody" type="text" class="form-control">
              </div>
              <button id="submitBtn" type="submit" class="btn btn-default">Submit</button>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
